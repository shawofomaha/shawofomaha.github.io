<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        border: 1px solid black;
        height: 20vmin;
        width: 20vmin;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {  
        var uluru = {lat: 41.2298728, lng: -96.0996988};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPezit5P_aR8Ap4A-zJ-ELmYuuyPS33ig&callback=initMap">
    </script>
  </body>
</html>
